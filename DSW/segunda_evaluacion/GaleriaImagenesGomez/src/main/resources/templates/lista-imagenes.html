<!DOCTYPE html>

<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(~{:: #main-content})}"
>

<style>
    section {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: space-around;
    padding: 20px;
}

/* Estilo de cada carta */
figure {
    max-width: 300px;
    text-align: center;
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 8px;
    background-color: #f8f8f8;
}

img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

p {
    margin-top: 10px;
    font-weight: bold;
}
</style>

<div id="main-content">
    <h2>Lista de im√°genes</h2>
    <section>
        <figure  th:each="imagen : ${listaImagenes}">
            <img alt=""
                 th:src="@{'/uploadsGomez/'+${imagen.nombreUrl}}"
                 width="100%"
                 height="300px"
            />
        </figure>
    </section>
</div>
