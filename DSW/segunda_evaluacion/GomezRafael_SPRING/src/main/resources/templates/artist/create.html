<!DOCTYPE html>

<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(~{:: #main-content})}"
>

<div id="main-content">
    <h1>Crear artista</h1>
    <h2><a th:href="@{/artist}">Lista de artistas</a></h2>
    <div class="form-container">
        <form th:action="@{/artist/saveArtist}" method="post" th:object="${artist}">
            <!-- Campo para el nombre -->
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" th:field="*{name}" required>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>

            <!-- BotÃ³n de envÃ­o -->
            <button type="submit">Crear artista</button>
        </form>
    </div>
</div>
