<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir Farmacia</title>
</head>
<body>
<h1>Añadir Nueva Farmacia: </h1>

<form th:action="@{/farmacias/agregar}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br>
    <br>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required>
    <br>
    <br>

    <label for="web">Sitio Web:</label>
    <input type="text" id="web" name="web">
    <br>
    <br>

    <label for="lunes">Horario Lunes:</label>
    <input type="text" id="lunes" name="lunes">
    <br>
    <br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" required>
    <br>
    <br>

    <label for="X">Coordenada X:</label>
    <input type="number" id="X" name="X" required>
    <br>
    <br>

    <label for="Y">Coordenada Y:</label>
    <input type="number" id="Y" name="Y" required>
    <br>
    <br>

    <button type="submit">Agregar Farmacia</button>
</form>
</body>
</html>
