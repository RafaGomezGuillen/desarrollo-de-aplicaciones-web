  <body>
    <div class="dialog">
      <span>Your message her</span>
      <ul>
        <li><input type="checkbox" onclick="input_checked()" /></li>
        <li>Send me an e-mail with my Gifts list Id</li>
      </ul>
      <button onclick="close_me(event)">X</button
      ><button onclick="close_me(event)">OK</button>
    </div>

    <div id="new_user">
      <button onclick="close_me(event)">X</button>
      <ul>
        <li><span>(*) Mandatory field:</span><br /></li>
        <li>
          <span id="name">First name*</span><br /><input
            type="text"
            onchange="onchange_input_alt(event)"
          />
        </li>
        <li>
          <span id="surname">Last name*</span><br /><input
            type="text"
            onchange="onchange_input_alt(event)"
          />
        </li>
        <li>
          <span id="e_mail">e-mail address*</span><br /><input
            type="text"
            onchange="onchange_input_alt(event)"
          />
        </li>
        <li>
          <span id="e_mail_conf">Repeat your e-email*</span><br /><input
            type="text"
            onchange="onchange_input_alt(event)"
          />
        </li>
        <li>
          <span id="user_name">User* (3 characters at least)</span><br /><input
            type="text"
            onchange="onchange_input_alt(event)"
          />
        </li>
        <li>
          <span id="birth_date">Birth date* (dd/mm/yy)</span><br /><input
            type="text"
            onchange="onchange_input_alt(event)"
          />
        </li>
        <li>
          <span id="tfn_number">Telephone number* (+prefix)xxxxxxxxx</span
          ><br /><input type="text" onchange="onchange_input_alt(event)" />
        </li>
        <li><br /><span id="e_mail_sending_info">Enviando e-mail...</span></li>
      </ul>
      <button id="send_new_user">Send</button>
    </div>

    <form method="post" action="">
      <button
        id="form_submit"
        type="submit"
        name=""
        value=""
        style="display: none"
      ></button>
    </form>

    <script>
      function close_me(e) {
        e.target.parentNode.style.display = "none";
      }

      function onchange_input_alt(e) {
        if (
          e.target.parentNode.getElementsByTagName("span")[0].innerHTML ==
          "First name*"
        ) {
          validate_first_name(e.target.value);
        }

        if (
          e.target.parentNode.getElementsByTagName("span")[0].innerHTML ==
          "Last name*"
        ) {
          validate_last_name(e.target.value);
        }

        if (
          e.target.parentNode.getElementsByTagName("span")[0].innerHTML ==
          "e-mail address*"
        ) {
          validate_email(e.target.value);
        }

        if (
          e.target.parentNode.getElementsByTagName("span")[0].innerHTML ==
          "Repeat your e-email*"
        ) {
          validate_repeat_email(e.target.value);
        }

        if (
          e.target.parentNode.getElementsByTagName("span")[0].innerHTML ==
          "User* (3 characters at least)"
        ) {
          validate_user(e.target.value);
        }

        if (
          e.target.parentNode.getElementsByTagName("span")[0].innerHTML ==
          "Birth date* (dd/mm/yy)"
        ) {
          validate_birth_date(e.target.value);
        }

        if (
          e.target.parentNode.getElementsByTagName("span")[0].innerHTML ==
          "Telephone number* (+prefix)xxxxxxxxx"
        ) {
          validate_tfn_number(e.target.value);
        }
      }
    </script>
